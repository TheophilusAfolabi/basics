<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: hsl(189, 66%, 45%);
}

li {
  float: left;
}
li a {
  display: block;
  color: #f7f2f2;
  text-align: center;
  padding: 16px;
  text-decoration: none;
}

li a:hover {
  background-color: hsl(0, 0%, 7%);
}
</style>
</head>
