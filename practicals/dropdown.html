<!DOCTYPE html>
<html>
<head>
<style>

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #d12424;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(131, 115, 115, 0.315);
  padding: 12px 16px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
}
button { 
  display: block;
  padding: 10px;
  border-radius: 10px;
}
</style>
</head>
<body>

    <h2>Hoverable Dropdown</h2>
    <p>Move the mouse over the text below to open the dropdown content.</p>
    
    <div class="dropdown">
      <span>Mouse over me</span>
      <div class="dropdown-content">
      <p>Hello World!</p>
      </div>
    </div>
    <button>submit</button>
      </body>
